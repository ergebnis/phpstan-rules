# https://docs.github.com/en/actions

name: "Release"

on: # yamllint disable-line rule:truthy
  push:
    tags:
      - "**"

jobs:
  release:
    name: "Release"

    runs-on: "ubuntu-latest"

    timeout-minutes: 5

    steps:
      - name: "Create release"
        uses: "ergebnis/.github/actions/github/release/create@1.9.0"
        with:
          github-token: "${{ secrets.ERGEBNIS_BOT_TOKEN }}"
